name: Upload Store Image

# 🔸 トリガー設定（GASから repository_dispatch で呼び出される）
on:
  repository_dispatch:
    types: [upload_store_image]

permissions:
  contents: write

jobs:
  upload-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract payload
        id: p
        run: |
          echo "STORE_ID=${{ github.event.client_payload.storeId }}" >> $GITHUB_ENV
          echo "IMAGE_BASE64=${{ github.event.client_payload.imageBase64 }}" >> $GITHUB_ENV

      - name: Decode and save image
        run: |
          mkdir -p images/$STORE_ID
          echo "$IMAGE_BASE64" | base64 --decode > images/$STORE_ID/hero.png

      - name: Commit & push
        run: |
          git config user.name  "Misemaru Bot"
          git config user.email "bot@misemaru.cloud"
          git add images/$STORE_ID/hero.png
          git commit -m "feat(image): upload hero for ${STORE_ID}" || echo "No changes to commit"
          git push
